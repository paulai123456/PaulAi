<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* Main Content Area (Reset Password Form) */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Reset Password Container */
        .reset-password-container {
            width: 100%;
            max-width: 400px;
            background-color: #333;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        /* Heading Style */
        .reset-password-container h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Input Group */
        .reset-password-container .input-group {
            margin-bottom: 20px;
        }

        .reset-password-container .input-group label {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        .reset-password-container .input-group input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #444;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .reset-password-container .input-group input::placeholder {
            color: #bbb;
        }

        .reset-password-container .input-group input:focus {
            border: 1px solid #4CAF50;
            outline: none;
        }

        /* Submit Button */
        .reset-password-container button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reset-password-container button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Additional Links */
        .reset-password-container p {
            font-size: 14px;
            color: #bbb;
            margin-top: 20px;
        }

        .reset-password-container p a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .reset-password-container p a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            color: #bbb;
            font-size: 14px;
            position: relative;
            bottom: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="reset-password-container">
            <h2>Reset Your Password</h2>

            <!-- Display error message if passwords don't match -->
            {% if error_message %}
                <p style="color: red;">{{ error_message }}</p>
            {% endif %}

            <form action="/reset_password" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required placeholder="Enter your new password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your new password">
                </div>
                <button type="submit" class="reset-button">Reset Password</button>
            </form>

            <p>Remembered your password? <a href="/login">Log In</a></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 PaulAI. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
