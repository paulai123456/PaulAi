<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="feedback-form">
        <h2>We Value Your Feedback</h2>
        <form action="/feedback" method="post">
            <div class="rating">
                <label for="rating">Rating:</label>
                <select name="rating" id="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="feedback-text">
                <label for="feedback">Additional Comments:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Your feedback here..." required></textarea>
            </div>

            <div class="feedback-buttons">
                <label>Did you like the response?</label>
                <button type="button" class="like-btn">👍 Like</button>
                <button type="button" class="dislike-btn">👎 Dislike</button>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        document.querySelector('.like-btn').onclick = () => {
            alert('You liked the response!');
        };

        document.querySelector('.dislike-btn').onclick = () => {
            alert('You disliked the response!');
        };
    </script>
</body>
</html>
