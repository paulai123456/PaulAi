<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }

        header {
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.4);
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            color: #333;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #28a745;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 14px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Donation Successful</h1>
</header>

<div class="container">
    <h2>Thank You for Your Generosity!</h2>
    <p>Your donation of <strong>${{ donation_amount }}</strong> has been successfully processed.</p>
    <p>Payment Method: <strong>{{ payment_method }}</strong></p>
    <p>We truly appreciate your support in helping us continue our mission!</p>

    <!-- Home button -->
    <button onclick="window.location.href='/'">Back to Home</button>
</div>

<footer>
    <p>&copy; 2024 AI Chatbot. Together, we can make a difference!</p>
</footer>

</body>
</html>
