<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .social-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 30px;
            padding: 20px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.4);
        }

        .social-link i {
            font-size: 36px;
        }

        .social-link:focus {
            outline: none;
        }

        .home-btn {
            background-color: #2575fc;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .home-btn:hover {
            background-color: #6a11cb;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div>
        <h1>Follow Us on Social Media</h1>
        
        <div class="social-links">
            <a href="https://www.tiktok.com/@paulai68?lang=en" class="social-link" target="_blank" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://www.youtube.com/@PaulAi-q1r" class="social-link" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.instagram.com/yourprofile" class="social-link" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <a href="/" class="home-btn">Go Home</a>
    </div>

</body>
</html>
