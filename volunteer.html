<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer with Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Join Us in Making a Difference</h1>
    </header>
    
    <main>
        <section>
            <h2>Volunteer Application</h2>
            <p>We are always looking for passionate individuals to join our cause. If you're interested in volunteering, please fill out the form below.</p>

            <form action="/submit-volunteer" method="POST" id="volunteerForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Why do you want to volunteer?</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PaulAI. All rights reserved.</p>
    </footer>

    <script>
        // Optionally, you can add JS to handle form validation or user feedback
        document.getElementById("volunteerForm").onsubmit = function(e) {
            e.preventDefault(); // Prevents the form from being submitted immediately
            
            // Perform additional form validation if needed
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            
            // If all fields are valid, proceed with form submission
            if (name && email && message) {
                // Simulate form submission or use AJAX to send data to the backend
                fetch("/submit-volunteer", {
                    method: "POST",
                    body: new FormData(document.getElementById("volunteerForm"))
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "/volunteer-dashboard"; // Redirect to the dashboard on success
                    } else {
                        alert("Something went wrong. Please try again.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Something went wrong. Please try again.");
                });
            } else {
                alert("Please fill out all fields.");
            }
        };
    </script>
</body>
</html>
